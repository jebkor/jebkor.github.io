<footer class="clearfix">
    <div class="grid-x">
        <div class="small-12 medium-6 cell">
            
        </div>
        <div class="small-12 medium-6 cell text-right">
            <div class="share-page">
                <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.footer-links.twitter }}&related={{ site.twitter_username }}"
                    rel="nofollow" target="_blank" title="Share on Twitter" class="share-button-twitter">
                    <i class="fa fa-twitter"></i>
                </a>
                <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook"
                    class="share-button-facebook">
                    <i class="fa fa-facebook"></i>
                </a>
                <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+"
                    class="share-button-google">
                    <i class="fa fa-google-plus"></i>
                </a>
            </div>
        </div>
    </div>
</footer>
